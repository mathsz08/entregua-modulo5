<!DOCTYPE html>
<html xmlns:th="https://www.hymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css">
	<link rel="stylesheet" href="../css/base.css">
	
	<title>Login</title>
</head>

<body style="background-color: #a2836e;">
	<div class="menu-nav-container">
        <div class="menu-nav">
            <nav class="menu-nav-int">
                <a th:href="@{/destino}">Destinos</a>
                <a  th:href="@{/destinos}">Promoções</a>
                <a  th:href="@{/contato}">Contato</a></li>
                <a th:href="@{/passagens}">Passagens</a>
            </nav>
            <a class="menu-nav-title" href="#">Contrip</a></li>
            <div class="menu-nav-int">
                <a href="./html/home.html" th:href="@{/home}">Sobre nós</a>
                <a class="menu-nav-login"  th:href="@{/login}">Login </a>
            </div>
        </div>
    </div>

	<center>
		<form style="width: 60%;" th:action="@{/destinos/editar/{id} (id=${destino.id_destino})}" th:object="${destino}" method="post">
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="id_destino">Id do Destino:</label>
			  <input
				type="text"
				class="form-control"
				id="id_destino"
				name="id_destino"
				th:field="*{id_destino}"
				placeholder="Digite o Id"
			  />
			</div>
	
			<div class="form-group mb-3">
				<label class="fw-bolder" for="Pais">Pais do Destino:</label>
				<input
				  type="text"
				  class="form-control"
				  id="Pais"
				  name="Pais"
				  th:field="*{Pais}"
				  placeholder="Digite o Pais"
				/>
			  </div>
	
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="aeroporto">Aeroporto:</label>
			  <input
				type="text"
				class="form-control"
				id="aeroporto"
				name="aeroporto"
				th:field="*{aeroporto}"
				placeholder="Digite o Aeroporto"
				required
			  />
			</div>
	
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="cidade">Cidade:</label>
			  <input
				type="text"
				class="form-control"
				id="cidade"
				name="cidade"
				th:field="*{cidade}"
				placeholder="Digite o Cidade"
				required
			  />
			</div>
	
			
			<button type="submit" class="btn btn-dark">Atualizar</button>
		  </form>
		</center>
</body>
