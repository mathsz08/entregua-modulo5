<!DOCTYPE html>
<html xmlns:th="https://www.hymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	<title>Login</title>
</head>

<body style="background-color: #a2836e;">
    <div class="menu-nav-container">
      <div class="menu-nav">
          <nav class="menu-nav-int">
              <a th:href="@{/destino}">Destinos</a>
              <a  th:href="@{/destinos}">Promoções</a>
              <a  th:href="@{/contato}">Contato</a></li>
              <a th:href="@{/passagens}">Passagens</a>
          </nav>
          <a class="menu-nav-title" href="#">Contrip</a></li>
          <div class="menu-nav-int">
              <a href="./html/home.html" th:href="@{/home}">Sobre nós</a>
              <a class="menu-nav-login"  th:href="@{/login}">Login </a>
          </div>
      </div>
  </div>
    <center>
    <form style="width: 60%;" th:action="@{/usuarios/editar/{id} (id=${usuario.rg})}" th:object="${usuario}" method="post">
        
        <div class="form-group mb-3">
          <label class="fw-bolder" for="Rg">RG do Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="rg"
            name="rg"
            th:field="*{rg}"
            placeholder="Digite o RG"
          />
        </div>

        <div class="form-group mb-3">
          <label class="fw-bolder" for="Nome">Nome do Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="Nome"
            name="Nome"
            th:field="*{nome}"
            placeholder="Digite o Nome"
          />
        </div>

        <div class="form-group mb-3">
            <label class="fw-bolder" for="Cpf">CPF do Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="Cpf"
              name="Cpf"
              th:field="*{cpf}"
              placeholder="Digite o Cpf"
            />
          </div>

        
        <div class="form-group mb-3">
          <label class="fw-bolder" for="endereco">Endereço:</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            name="endereco"
            th:field="*{endereco}"
            placeholder="Digite o Endereço"
            required
          />
        </div>

        
        <div class="form-group mb-3">
          <label class="fw-bolder" for="login">Login:</label>
          <input
            type="text"
            class="form-control"
            id="login"
            name="login"
            th:field="*{login}"
            placeholder="Digite o login"
            required
          />
        </div>

        <!-- Senha -->
        <div class="form-group mb-3">
          <label class="fw-bolder" for="senha">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            th:field="*{senha}"
            placeholder="Digite a Senha"
            required
          />
        </div>

        <!-- Botão de Envio -->
        <button type="submit" class="btn btn-dark">Atualizar</button>
      </form>
    </center>
</body>
