<!DOCTYPE html>
<html xmlns:th="https://www.hymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../css/base.css">
	<title>Login</title>
</head>

<body style="background-color: #a2836e;">
    <div class="menu-nav-container">
		<div class="menu-nav">
			<nav class="menu-nav-int">
				<a th:href="@{/destino}">Destinos</a>
				<a th:href="@{/destinos}">Promoções</a>
				<a th:href="@{/contato}">Contato</a>
                <a th:herf="@{/passagens}">Passagens</a>
			</nav>
			<a class="menu-nav-title" href="#">Contrip</a></li>
			<div class="menu-nav-int">
				<a href="./html/home.html" th:href="@{/home}">Sobre nós</a>
				<a class="menu-nav-login" th:href="@{/login}">Login </a>
			</div>
		</div>
	</div>
   

    <center>
		 <h2 style="font-size: 30px;"> Minhas Passagens </h2>
        <table >
            <thead>
                <tr >
                    <th >
                        <p  style=" margin: 5px;font-size: 17px;">Id</p>
                    </th>
                    <th>
                        <p style="margin: 5px;font-size: 17px;">Companhia</p>
                    </th>
                    <th>
                        <p style="margin: 5px;font-size: 17px;">Data Ida</p>
                    </th>
                    <th>
                        <p style="margin: 5px;font-size: 17px;">Data Volta</p>
                    </th>
                    <th>
                        <p style="margin: 5px;font-size: 17px;">Valor</p>
                    </th>
                    
                    <th>
                        <p style="margin: 5px;font-size: 17px;">Ações</p>
                    </th>
                </tr>
            </thead>
            <tbody style="font-size: 14px;">
                
                <tr th:each="passagem : ${passagens}">
    
                    <td>
                        <p style="margin: 10px;font-size: 17px;" th:text="${passagem.id_passagem}"></p>
                    </td>
                    <td>
                        <p style="margin: 10px;font-size: 17px;" th:text="${passagem.companhia}"></p>
                    </td>
                    <td>
                        <p style="margin: 10px;font-size: 17px;" th:text="${passagem.dataIda}"></p>
                    </td>
                    <td>
                        <p style="margin: 10px;font-size: 17px;" th:text="${passagem.dataVolta}">
                    </td>
                    <td>
                        <p style="margin: 10px;font-size: 17px;" th:text="${passagem.valor}">
                    </td>
                   
                    <td>
                        <a style="font-size: 17px; margin-left: 20px;" th:href="@{'/passagens/editar/' + ${passagem.id_passagem}}"
                            class="btn btn-primary btn-sm">Editar</a>
                        <a style="font-size: 17px;" th:href="@{'/passagens/deletar/' + ${passagem.id_passagem}}"
                            class="btn btn-danger btn-sm">Excluir</a>
                    </td>
    
                </tr>
                
            </tbody>
        </table>
	        <center>
				<a style="font-size: 17px; margin-left: 20px;" th:href="@{/passagens/novo}" class="btn btn-success">Adicionar</a>
	        </center>
        </center>
        
        
</body>
