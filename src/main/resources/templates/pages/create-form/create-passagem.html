<!DOCTYPE html>
<html xmlns:th="https://www.hymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../css/base.css">
	<title>Login</title>
</head>

<body style="background-color: #a2836e;">
    <div class="menu-nav-container">
		<div class="menu-nav">
			<nav class="menu-nav-int">
				<a th:href="@{/destino}">Destinos</a>
				<a th:href="@{/destinos}">Promoções</a>
				<a th:href="@{/contato}">Contato</a></li>
			</nav>
			<a class="menu-nav-title" href="#">Contrip</a></li>
			<div class="menu-nav-int">
				<a href="./html/home.html" th:href="@{/home}">Sobre nós</a>
				<a class="menu-nav-login" th:href="@{/login}">Login </a>
			</div>
		</div>
	</div>

	<center>
		<form style="width: 60%;" th:action="@{/passagens/save}" th:object="${passagem}" method="post">
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="Id">Id da Passagem:</label>
			  <input
				type="text"
				class="form-control"
				id="Id"
				name="Id"
				th:field="*{id_passagem}"
				placeholder="Digite o Id"
			  />
			</div>
	
			<div class="form-group mb-3">
				<label class="fw-bolder" for="Companhia">Companhia da Passagem:</label>
				<input
				  type="text"
				  class="form-control"
				  id="Companhia"
				  name="Companhia"
				  th:field="*{companhia}"
				  placeholder="Digite a Companhia"
				/>
			  </div>
	
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="DataIda">Data Ida:</label>
			  <input
				type="text"
				class="form-control"
				id="DataIda"
				name="DataIda"
				th:field="*{dataIda}"
				placeholder="Digite a Data de Ida"
				required
			  />
			</div>
	
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="DataVolta">Data Volta:</label>
			  <input
				type="text"
				class="form-control"
				id="DataVolta"
				name="DataVolta"
				th:field="*{dataVolta}"
				placeholder="Digite a Data de Volta"
				required
			  />
			</div>
	
			
			<div class="form-group mb-3">
			  <label class="fw-bolder" for="Valor">Valor:</label>
			  <input
				type="number"
				class="form-control"
				id="Valor"
				name="Valor"
				th:field="*{valor}"
				placeholder="Digite o Valor"
				required
			  />
			</div>
	
			
			<button type="submit" class="btn btn-dark">Atualizar</button>
		  </form>
		</center> 
</body>
